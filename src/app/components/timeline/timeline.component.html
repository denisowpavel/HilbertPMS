<form [formGroup]="form">
  <app-timeline-calendar formControlName="dateRange"></app-timeline-calendar>
</form>

<hr />
<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
      <th class="tui-table__th tui-table__th_first">ROOMS</th>
      <th
        class="tui-table__th"
        [class.weekend]="day.isWeekend"
        [class.today]="day | isToday"
        *ngFor="let day of dateRangeList"
      >
        {{ day }}
      </th>
    </tr>
    <tr class="tui-table__tr tui-table__tr_border_none">
      <td class="tui-table__td tui-table__td_first">101</td>
      <th
        [class.today]="day | isToday"
        class="tui-table__th"
        *ngFor="let day of dateRangeList"
      ></th>
    </tr>
  </tbody>
</table>
